<!DOCTYPE html>
<html>

<body>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script type="text/javascript">
	$(function(){
		var userName = $('#userName');
		var password = $('#password');
		var login = $('#login');

		login.click(function(){
			$.ajax({
				type:'POST',
				dataType:'json',
				async:false, 
				url:'login.php',
				data: {

				},

</script>
